<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"> <!-- Локальный Bootstrap CSS -->
    <link href="/static/css/styles.css" rel="stylesheet"> <!-- Ваши собственные стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Кнопка для открытия меню на мобильных устройствах -->
            <button class="btn btn-primary d-md-none" id="menuToggle">Меню</button>

            <!-- Включаем подшаблон меню -->
            {% include 'catalog/menu.html' %}

            <!-- Основной контент -->
            <div class="col-md-10 offset-md-2 p-3 main-content">

                <!-- Вывод сообщений -->
                {% if messages %}
                    <div class="container mt-3">
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                {% block content %}
                <!-- Здесь будет основной контент страниц -->
                {% endblock %}
            </div> <!-- Закрытие колонки основного контента -->
        </div> <!-- Закрытие row -->
    </div> <!-- Закрытие container-fluid -->

    <script src="/static/js/bootstrap.bundle.min.js"></script> <!-- Локальный Bootstrap JS -->
    <script src="/static/js/scripts.js"></script> <!-- Ваши собственные скрипты -->
    <script>
        // Скрипт для управления открытием/закрытием меню на мобильных устройствах
        document.getElementById('menuToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active'); // Для отображения на мобильных
            sidebar.classList.toggle('hidden');
            });
    </script>
</body>
