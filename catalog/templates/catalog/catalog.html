{% extends "catalog/base.html" %}

{% block title %}Каталог{% endblock %}

{% block content %}
<h1 class="mt-4 mb-4 text-center">Каталог</h1>
<!-- Карточки товаров -->
<div class="row row-cols-2 g-4 justify-content-center">
    {% for product in products %}
    <div class="col d-flex justify-content-center">
        <div class="card">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Нет изображения">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Цена: {{ product.price }} ₽</strong></p>
                <a href="#" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div> <!-- Закрытие row для карточек товаров -->
{% endblock %}
