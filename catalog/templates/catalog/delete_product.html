{% extends "catalog/base.html" %}
{% load static %}

{% block title %}Удалить продукт{% endblock %}

{% block content %}
<h1 class="mt-4 mb-4">Удалить продукт</h1>
<p>Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'catalog:catalog' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
