{% extends 'catalog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Список постов</h1>
    <a href="{% url 'post_create' %}" class="btn btn-success mb-3">Создать новый пост</a>

    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a>
                <div>
                    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning btn-sm me-2">Редактировать</a>
                    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Нет опубликованных статей.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
