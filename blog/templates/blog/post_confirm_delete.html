{% extends 'catalog/base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
